<!doctype html>
<html>

<head>
    <title>HBD Sudhir</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="cake-obj" src="assets/cake.obj"></a-asset-item>
            <a-asset-item id="cake-mtl" src="assets/cake.mtl"></a-asset-item>
            <a-asset-item id="brush" src="assets/brush.json"></a-asset-item>
            <audio id="bday" src="assets/bday.mp3"></audio>
        </a-assets>

        <a-marker-camera preset="hiro">
            <a-obj-model src="#cake-obj" mtl="#cake-mtl" rotation="60 20 -155" scale="1 0.5 1"></a-obj-model>
            <a-entity rotation="-90 0 0">
                <a-entity position="0 -7 -15" particle-system="preset: default; color:#f9e154; accelerationValue: 0, -10, 0; particleCount: 3000; direction: -1; rotationAxis: z; rotation:-90, 0 0"></a-entity>
            </a-entity>
            <a-entity rotation="-120 0 0" scale="1 1 1">
                <a-entity position="-1 0.1 -1" material="color: red" scale="0.5 0.5 0.5" text-geometry="value: Happy Birthday Sudhir; font: #brush"
                    sound="src:#bday; autoplay: true; loop: true; on:click">
                </a-entity>
            </a-entity>
        </a-marker-camera>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
